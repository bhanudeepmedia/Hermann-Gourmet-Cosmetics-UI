<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermann Global | Cinematic Experience</title>

    <!-- GSAP (Standard Plugins Only) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        /* FALLBACK: If JS fails, these animations ensure content is visible */
        .intro-overlay {
            /* Force hide after 4 seconds if JS doesn't do it */
            animation: safetyFadeOut 0.5s linear 3.5s forwards;
        }

        @keyframes safetyFadeOut {
            to {
                opacity: 0;
                pointer-events: none;
                visibility: hidden;
            }
        }
    </style>
</head>

<body class="is-loading">

    <!-- Cinematic Loader -->
    <div class="intro-overlay">
        <div class="intro-counter">0%</div>
        <div class="intro-line"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-follower"></div>
    <div class="cursor-dot"></div>

    <main class="smooth-wrapper">

        <!-- Hero Section -->
        <section class="hero-cinematic">
            <div class="hero-video-container">
                <div class="hero-img-zoom">
                    <img src="royal-hero.png" alt="Cinematic Statue">
                </div>
                <div class="overlay-gradient"></div>
            </div>

            <div class="hero-content">
                <div class="brand-tag">Est. 2014 &mdash; Cyprus</div>
                <h1 class="hero-title">
                    <span class="reveal-text">Alchemy</span><br>
                    <span class="reveal-text">Reimagined</span>
                </h1>
                <div class="hero-bottom-row">
                    <div class="scroll-prompt">
                        <div class="circle-text">
                            <!-- Simple SVG rotation text -->
                            <svg viewBox="0 0 100 100">
                                <path id="curve" d="M 25, 50 a 25,25 0 1,1 50,0 a 25,25 0 1,1 -50,0" fill="none" />
                                <text>
                                    <textPath href="#curve">SCROLL TO EXPLORE • DISCOVER •</textPath>
                                </text>
                            </svg>
                        </div>
                        <div class="arrow-down">↓</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Horizontal "Museum" Section -->
        <section class="museum-section">
            <div class="museum-track">
                <div class="museum-panel text-panel">
                    <h2>The <br>Collection</h2>
                    <p>Grandmother's recipes, elevated for the modern ritual.</p>
                </div>

                <!-- Card 1 -->
                <div class="museum-panel product-panel">
                    <div class="card-3d">
                        <div class="card-3d-inner">
                            <div class="card-front">
                                <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?q=80&w=1887&auto=format&fit=crop"
                                    alt="Cream">
                                <h3>Bee Ageless</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="museum-panel product-panel">
                    <div class="card-3d">
                        <div class="card-3d-inner">
                            <div class="card-front">
                                <img src="https://images.unsplash.com/photo-1608248597279-f99d160bfbc8?q=80&w=2670&auto=format&fit=crop"
                                    alt="Scrub">
                                <h3>Golden Scrub</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="museum-panel product-panel">
                    <div class="card-3d">
                        <div class="card-3d-inner">
                            <div class="card-front">
                                <img src="https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd?q=80&w=1887&auto=format&fit=crop"
                                    alt="Balm">
                                <h3>Velvet Rose</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Immersive Story (Parallax) -->
        <section class="immersive-story">
            <div class="parallax-layer bg">
                <img src="ingredients-banner.png" alt="Ingredients">
            </div>
            <div class="parallax-layer content">
                <h2>100% Organic.<br>Cooked Fresh.</h2>
                <button class="btn-magnetic">Read The Story</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="cinema-footer">
            <div class="footer-video-bg">
                <img src="velvet-bg.png" alt="Texture">
            </div>
            <div class="footer-content">
                <h2 class="footer-logo">Hermann.</h2>
                <div class="footer-links">
                    <a href="#">Shop</a>
                    <a href="#">Journal</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>

    </main>

    <script src="script.js"></script>
</body>

</html>
